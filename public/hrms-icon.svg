<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="64" height="64" rx="14" ry="14" fill="url(#bgGrad)" />

  <!-- Person head -->
  <circle cx="32" cy="20" r="8" fill="white" />

  <!-- Person body / shoulders -->
  <path d="M16 48 C16 36 48 36 48 48" fill="white" />

  <!-- Briefcase / HR symbol on body -->
  <rect x="24" y="38" width="16" height="11" rx="2" fill="#4f46e5" />
  <path d="M28 38 V35 Q28 33 30 33 H34 Q36 33 36 35 V38" stroke="white" stroke-width="1.8" fill="none" stroke-linecap="round"/>
  <line x1="24" y1="42" x2="40" y2="42" stroke="white" stroke-width="1.5" />
</svg>
